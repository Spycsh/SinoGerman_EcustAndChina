<!DOCTYPE html>

<head>
    <title>GPA calculator answer</title>
    <link rel="stylesheet" href="css/gpaAnswer.css" />

</head>

<header>
    <h1><button id="homeBtn" onmouseover="mouseOnHome()" onmouseout="mouseOutHome()" title="home"
            onclick="backToMainPage()">
        </button>
        <span id="caption">GPA sheet</span>
    </h1>
</header>

<body style="background-color:antiquewhite;">
    <div class="main">
        <HR align=center width=90% color=#000000 SIZE=1>

        <div class="ecustScore">
            <table id="table1">
                <tr class="subTitle">
                    <td colspan="3">
                        <center>Ecust Courses</center>
                    </td>
                </tr>
                <tr>
                    <td>Ecust average GPA</td>
                    <td id="ecustGPA">0.0</td>
                </tr>
                <tr>
                    <td>Total credits</td>
                    <td id="totalCreditsEcust">0.0</td>
                </tr>
                <tr>
                    <td>Best Score</td>
                    <td id="bestScoreEcust">0.0</td>
                    <td id="bestScoreEcustName"></td>
                </tr>
                <tr>
                    <td>Worst Score</td>
                    <td id="worstScoreEcust">0.0</td>
                    <td id="worstScoreEcustName"></td>
                </tr>


            </table>

        </div>

        <div class="THL Courses">
            <table id="table2">
                <tr class="subTitle">
                    <td colspan="3">
                        <center>THL Courses</center>
                    </td>
                </tr>

                <tr>
                    <td>THL average GPA</td>
                    <td id="THLGPA">0.0</td>
                </tr>
                <tr>
                    <td>Total credits</td>
                    <td id="totalCreditsTHL">0.0</td>
                </tr>
                <tr>
                    <td>Best Score</td>
                    <td id="bestScoreTHL">0.0</td>
                    <td id="bestScoreTHLName"></td>
                </tr>
                <tr>
                    <td>Worst Score</td>
                    <td id="worstScoreTHL">0.0</td>
                    <td id="worstScoreTHLName"></td>
                </tr>


            </table>

        </div>
        <HR align=center width=90% color=#000000 SIZE=1>

        <div class="All Courses">
            <table id="table3">
                <tr class="subTitle">
                    <td colspan="3">
                        <center>All Courses</center>
                    </td>
                </tr>

                <tr>
                    <td>All average GPA</td>
                    <td id="totalGPA">0.0</td>
                </tr>
                <tr>
                    <td>Total credits</td>
                    <td id="totalCredits">0.0</td>
                </tr>
                <!-- <tr>
                        <td>Best Score</td>
                        <td id="bestScoreTHL">0.0</td>
                        <td id="bestScoreTHLName"></td>
                    </tr>
                    <tr>
                        <td>Worst Score</td>
                        <td id="worstScoreTHL">0.0</td>
                        <td id="worstScoreTHLName"></td>
                    </tr> -->


            </table>

        </div>

    </div>

    <script src="js/answer.js"></script>
</body>
